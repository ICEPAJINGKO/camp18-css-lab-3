<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .title {
        text-align: center;
        font-size: 40px;
        width: 70%;
        margin: 30vh auto;
      }
      .upper {
        background-color: blue;
        color: white;
        overflow: hidden;
        height: 0.95em;
      }
      .bottom {
        background-color: white;
        color: blue;
        position: relative;
        bottom: 1em;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <div class="upper">
        <h2>I'm the one</h2>
      </div>
      <div class="bottom">
        <h2>I'm the one</h2>
      </div>
    </div>
  </body>
</html>
